<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ்</title>
    <link rel="icon" type="image/jpg" href="templates\TAMIL.png"> <!-- Added title icon -->
    <style>
        /* Set the background color to dark black */
        body {
            background-color: #000; /* Dark black background color */
            color: #fff; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }
        h1, form {
            text-align: center;
        }
        form {
            background-color: #333; /* Dark gray background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a card-like effect */
        }
        h1 {
            color: #337ab7; /* Blue title color */
        }
        input[type="file"] {
            border: 2px solid #337ab7; /* Blue border for the file input */
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0; /* Light gray background for the input */
            color: #333; /* Dark gray text color for the input */
        }
        input[type="submit"] {
            background-color: #337ab7; /* Blue background for the submit button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold; /* Bold text for the button */
        }
        input[type="submit"]:hover {
            background-color: #286090; /* Darker blue on hover */
        }
        .logo {
            max-width: 200px; /* Set the maximum width for the logo */
        }
        /* Stylish Tamil text */
        .stylish-tamil {
            font-size: 48px; /* Larger font size */
            font-weight: bold; /* Bold text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Different font family */
            color: #ff69b4; /* Custom text color (pink) */
        }
        /* Drag and Drop area */
        .drag-drop-area {
            border: 2px dashed #337ab7; /* Dashed blue border for the drag and drop area */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .drag-drop-area p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="stylish-tamil">தமிழ்</div>
    <h1>IMAGE PROCESSING</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept=".png, .jpg, .jpeg">
        <br> <!-- Add a line break for spacing -->
        <input type="submit" value="Process Image">
    </form>
    <div class="drag-drop-area" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
        <p>Drag and drop files here to upload</p>
    </div>
    <script>
        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            const fileInput = document.querySelector('input[type="file"]');
            const file = event.dataTransfer.files[0];

            if (file) {
                fileInput.files = event.dataTransfer.files;
            }
            event.target.style.backgroundColor = 'transparent'; // Reset background color after drop
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.target.style.backgroundColor = '#e3f2fd';
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            event.target.style.backgroundColor = 'transparent';
        }
    </script>
</body>
</html>
